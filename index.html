<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-projets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="scroll">
        <a href="" class="scrollDown">
            <span></span>
        </a>
    </section>

    <section class="story">
        <a href="" class="profile_wrapper">
            <div class="profile_img_wrapper">
                <img class="profile_img" src="./assets/profile-r13.jpg" alt="profile">
            </div>
            <h4>Tata</h4>
        </a>
    </section>

    <section class="cards">
        <div class="card">
            <img src="./assets/profile-r4.jpg" alt="">
            <img src="./assets/profile-r5.jpg" alt="">
            <img src="./assets/profile-r6.jpg" alt="">
        </div>
    </section>

    <section class="skeleton-loader">
        <div class="loader" role="alert" aria-busy="true" aria-label="Loading">
            <div class="circle"></div>
            <div class="bar long"></div>
            <div class="bar short"></div>
        </div>
    </section>
</body>
</html>
